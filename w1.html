<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/w1.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- 字體連結 -->
  <title></title>
</head>

<body>
  <div class="header">
    <div class="container">
      <h1>IMAC character creation</h1>
    </div>
  </div>

  <div class="wrapper">
    <div class="content">
      <div class="item">
        <h2>Default</h2>
        <div class="list">
          <h4> LV IMAC</h4>
          <img src="img/hd.png" alt="#">
        </div>

      </div>

      <div class="item">
        <h2>Status</h2>
        <div class="list">
          <ul>
            <li>COM 5</li>
            <li>MOV 5</li>
            <li>INF 5</li>
            <li>ART 5</li>
            <li>WRT 5</li>
          </ul>
          <ul>
            <li>WEB 5</li>
            <li>DSN 5</li>
            <li>LNG 5</li>
            <li>MTH 5</li>
            <li>EFX 5</li>
          </ul>

        </div>

      </div>
    </div>


    <div class="basic-inform">
      <ul>
        <li>Name : <input id="name-written"> </input> </li>
        <li>Class :
          <select id="class-select">
            <option value="">student</option>
            <option value="college1">college 1et year</option>
            <option value="college2">college 2ed year</option>
            <option value="college3">college 3rd year</option>
            <option value="master1">M1</option>
            <option value="master2">M2</option>
          </select>
        </li>
      </ul>
    </div>


  </div> <!-- wrapper -->


  <div class="btn">
    <div class="start-btn">
      <p>
        <button type="button" name="button">Start IMAC adventure</button>
      </p>
    </div>
  </div>


</body>

</html>

<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, user-scalable=no"​>
  <!-- viewport 設定響應式視野 -->
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/w1.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <!-- 字體連結 -->
  <title></title>
</head>

<body>
  <div id="pop" class="hide">
    <div id="popup-bgc"></div>
    <div id="square">
      <p><span id="addName"></span>, félicitation!</p>
      <img id='popImg' src="img/Bart_Simpson.png" alt="student">
    </div>
  </div>

  <div class="header">
    <div class="container">
      <h1 id="site-title">IMAC Character Creation</h1>
    </div>
  </div>
  <div class="wrapper">
    <div class="content">
      <div class="item">
        <h2 id=default-name>Default</h2>

        <h4> LV IMAC</h4>
        <img class="img-stu" id="img-active"  src="img/bart.png" alt="#">
        <img class="img-stu" src="img/hd-3d.png" alt="#">
        <img class="img-stu" src="img/hd-cinema.png" alt="#">
        <img class="img-stu" src="img/hd-web.png" alt="#">
        <!-- <div class="imgbox">
          <div class="image" style="background-image:url('img/bart.png');">
          </div>
        </div> -->
      </div>

      <div class="item">

        <h2>Status</h2>
        <div id="stat">
          <p id="p-grid">COM<span>5</span></p>
          <p id="p-grid">WEB<span>5</span></p>
          <p id="p-grid">MOV<span>5</span></p>
          <p id="p-grid">DSN<span>5</span></p>
          <p id="p-grid">INF<span>5</span></p>

          <p id="p-grid">LNG<span>5</span></p>
          <p id="p-grid">ART<span>5</span></p>
          <p id="p-grid">MTH<span>5</span></p>
          <p id="p-grid">WRT<span>5</span></p>
          <p id="p-grid">EFX<span>5</span></p>

        </div>
      </div>


    </div>


    <div class="content">
      <div class="item">
        <div class="line"></div>
        <ul>
          <li>Name : <input type="text" id="name-written"> </input> </li>
          <li>Class :
            <select id="class-select">
              <option value="0">student</option>
              <option value="1">3D</option>
              <option value="2">Cinéma</option>
              <option value="3">Web Design</option>
            </select>
          </li>
        </ul>
      </div>

    </div>


  </div> <!-- wrapper -->

  <div class="footer">
    <div class="container">
      <button id="start-btn" type="button" name="button">Start IMAC Adventure</button>
    </div>
  </div>

  <script src="main.js"></script>
  <!-- link js file -->



</body>

</html>
